<div>
  <header style="margin-bottom: 50px;">
    <app-header></app-header>
  </header>

  <div class="container  py-5">
    <!-- Row of Cards -->
    <div class="d-flex  flex-wrap justify-content-center gap-5">
      <div *ngFor="let table of tables" class="card" style="width: 15rem;">

        <div class="card-body" data-bs-toggle="modal" data-bs-target="#menuModal">
          <img src="https://i.postimg.cc/tgHyK718/table.png" class="img-fluid" alt="{{ table.name }}" />
          <h5 class="card-title text-center">{{ table.name }}</h5>
        </div>

      </div>
    </div>
  </div>
</div>


<!-- Modal -->
<div class="modal fade" id="menuModal" tabindex="-1" aria-labelledby="menuModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="menuModalLabel">Restaurant Menu</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <ul class="list-group">
          <li *ngFor="let item of menu" class="list-group-item d-flex justify-content-between align-items-center">
            {{ item.name }} - ${{ item.price }}
            <div>
              <button class="btn btn-sm btn-secondary" (click)="decreaseCount(item)">-</button>
              <span class="mx-2">{{ item.count }}</span>
              <button class="btn btn-sm btn-primary" (click)="increaseCount(item)">+</button>
            </div>
          </li>
        </ul>
      </div>
      <div class="modal-footer">
        <p>Total Items: {{ totalItems }}</p>
        <p>Total price:{{totalPrice}}</p>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-success">Confirm Order</button>
      </div>
    </div>
  </div>
</div>
